<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<meta name="viewport" content="initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="schedulecal.css">
<script src="schedulecal.js" type="text/javascript">
</script>
<script src="schedulecal_ui.js" type="text/javascript">
</script>
<title>Timetable Schedule Calculator</title>
</head>
<body>
<div id="schedule-display">
</div>
<div id="buttonsbar">
<button id="forwardweek" onclick="previousWeek()">Previous Week</button>
<button id="submitme" onclick="calculatePlease()">Go</button>
<button onclick="nextWeek()">Next Week</button>
</div>
<p><a href="http://imgur.com/a/gkY0y">How to use this page</a></p>
<button onclick="setBlockInputVisible(!blockInputVisible)">Show/Hide Block Input screen</button>
<div id="schedule-input" style="display: none">
    <table>
        <tr><td>Block 1: </td><td><input class="schedule-block-input-box" type="text" id="block-input-1"></td></tr>
        <tr><td>Block 2: </td><td><input class="schedule-block-input-box" type="text" id="block-input-2"></td></tr>
        <tr><td>Block 3: </td><td><input class="schedule-block-input-box" type="text" id="block-input-3"></td></tr>
        <tr><td>Block 4: </td><td><input class="schedule-block-input-box" type="text" id="block-input-4"></td></tr>
        <tr><td>Block 5: </td><td><input class="schedule-block-input-box" type="text" id="block-input-5"></td></tr>
        <tr><td>Block 6: </td><td><input class="schedule-block-input-box" type="text" id="block-input-6"></td></tr>
        <tr><td>Block 7: </td><td><input class="schedule-block-input-box" type="text" id="block-input-7"></td></tr>
        <tr><td>Have A/B courses: </td><td><input type="checkbox" id="block-input-hasab"></td></tr>
        <tr id="schedule-input-row-8"><td id="schedule-input-caption-8">Block 8/A: </td><td><input class="schedule-block-input-box" type="text" id="block-input-8"></td></tr>
        <tr id="schedule-input-row-9"><td id="schedule-input-caption-9">Block 9/B: </td><td><input class="schedule-block-input-box" type="text" id="block-input-9"></td></tr>
        <tr id="schedule-input-row-10"><td>Block 10: </td><td><input class="schedule-block-input-box" type="text" id="block-input-10"></td></tr>
    </table>
    <button id="schedule-input-submit" onclick="blocksSubmitHandler()">Save</button>

</div>

<div id="extra-info-spillover"></div>

</body>
</html>
